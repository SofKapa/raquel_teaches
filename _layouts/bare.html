<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <style>
      body {
        background-color: #F2CC8F;
        color: #333;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        height: 60vw; /* ensure there's a box to hold the logo */
        background: url('/assets/logos/rt-logo-round.svg') center center no-repeat;
        background-size: contain;
        opacity: 0.07;
        z-index: 0;
        pointer-events: none;
      }

      h1, h2, h3 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 0.5em;
        z-index: 1;
        position: relative;
      }

      p {
        font-size: 1.25rem;
        margin-bottom: 1em;
        z-index: 1;
        position: relative;
      }

      /* üåê Mobile responsiveness */
      @media (max-width: 768px) {
        body::before {
          width: 90vw;
          height: 90vw;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
