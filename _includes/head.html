<!-- TECHNICAL METADATA / RESPONSIVENESS ----------------> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">


<!-- Favicon - Website Icon -->

<!-- SEO METADATA --------------------------------------->
<!-- General SEO -->
<title> {{ page.seo.title | default: site.data.site-settings.seo.title }} </title> 


<meta name="description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
<meta name="keywords" content="{{ page.seo.keywords | default: site.data.site-settings.seo.keywords }}">



<!--  Social media sharing META Tags -->
<meta property="og:title" content="{{ page.title | default: site.data.site-settings.seo.title }}">
<meta property="og:description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}"> 
<meta property="og:image" content="{{ (page.seo.social_image | default: site.data.site-settings.seo.social_image) | absolute_url }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta name="og:site_name" content="{{ site.data.site-settings.seo.site_name }}">
<meta property="og:type" content="website" />
<meta property="og:image:alt" content="{{ page.seo.social_image_alt | default: site.data.site-settings.seo.social_image_alt }}">

<meta name="twitter:card" content="{{ page.seo.twitter_card | default: site.data.site-settings.seo.twitter_card }}">
<meta name="twitter:title" content="{{ page.title | default: site.data.site-settings.seo.title }}">
<meta name="twitter:description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
<meta name="twitter:image" content="{{ (page.seo.social_image | default: site.data.site-settings.seo.social_image) | absolute_url }}">

<link rel="icon" type="image/png" href="{{ site.data.site-settings.seo.favicon_image }}">
